    </header>
    <div class="container my-3">
        <div class="row no-gutters">
          <h3 class="title my-3">｜產品訂購 <small>Try it yourself！</small></h3>
          <div class="vr">
            <form class="row g-3 needs-validation" novalidate>
              <div class="col-md-4">
                <label for="validationCustom01" class="form-label" style="font-weight: bold;">姓氏</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="請輸入您的姓氏" required>
                <div class="valid-feedback">
                  請輸入您的姓氏！
                </div>
              </div>
              <div class="col-md-4">
                <label for="validationCustom02" class="form-label" style="font-weight: bold;">名字</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="請輸入您的大名" required>
                <div class="valid-feedback">
                  請輸入您的大名！
                </div>
              </div>
              <div class="col-md-5">
                <label for="validationCustom03" class="form-label my-3" style="font-weight: bold;">寄送地址</label>
                <input type="text" class="form-control" id="validationCustom03" placeholder="請輸入您的寄送地址"required>
                <div class="invalid-feedback">
                  請輸入您的寄送地址！
                </div>
              </div>
              <div class="col-md-3">
                <label for="validationCustom05" class="form-label my-3" style="font-weight: bold;">郵遞區號</label>
                <input type="text" class="form-control" id="validationCustom05"placeholder="請輸入您的郵遞區號" required>
                <div class="invalid-feedback">
                  請輸入您的郵遞區號！
                </div>
              </div>
              <div class="col-12 my-3">
                <button class="btn btn-primary" type="submit" src="">送出訂單</button>
              </div>
            </form>
        </div>
      <footer class="text-center bg-dark text-white py-2 fixed-bottom">© 2018 All Rights Reserved.</footer>

    <script src="js/jquery-3.6.0.min.js"></script>
